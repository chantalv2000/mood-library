<html>

<head>
	<link rel="shortcut icon" href="static/images/logo.jpg" type="image/x-icon" />
	<title>SoundShelter</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="static/assets/css/main.css" />
	<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>

	<link rel="stylesheet" href="static/assets/css/thelaststraw.css" />

</head>

<body class="is-preload">
	<style>
		#nav {
			display: -moz-flex;
			display: -webkit-flex;
			display: -ms-flex;
			display: flex;
			-moz-align-items: center;
			-webkit-align-items: center;
			-ms-align-items: center;
			align-items: center;
			-moz-justify-content: space-between;
			-webkit-justify-content: space-between;
			-ms-justify-content: space-between;
			justify-content: space-between;
			perspective: 1000px;
			position: relative;
			padding: 1.5em;
			z-index: 2;
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		.liss {
			float: left;
		}

		.liss {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
	</style>
	<ul id='nav'>
		<li class='liss'><a class='linn' href="/index">Home</a></li>
		<li class='liss'><a class='linn' href="/quotes">Quotes</a></li>
		<li class='liss'><a class='linn' href="/playlist">Your Playlist</a></li>
		<li class='liss'><a class='linn' href="/login">Sign In</a></li>

	</ul>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main">
			<header>
				<h1><strong>SoundShelter</strong></h1>

				<hr />
				<p>Your one and only music safe haven!</p>
				<ul class="icons">
					<li><img src="static/images/logo.jpg" width="50" height="50"></li>
				</ul>
			</header>

			<p></p>
			<h1>
				<center>Hello {{nickname}}!</center>
			</h1>
			<h2>We recommend the song: </h2>
			<iframe src="{{recommendation}}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			<form method="get" action="/playlist">
				<button type="submit" action="/playlist">ADD</button>
			</form>
			<hr />
			<h2>Feedback:</h2>
			<form method="post" action="#">
				<div class="fields">
					<div class="field">
						<input type="text" name="name" id="name" placeholder="Name" />
					</div>
					<div class="field">
						<input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="field">
						<!--<select name="department" id="department">-->
						<!--				<option value="">Department</option>-->
						<!--				<option value="sales">Sales</option>-->
						<!--				<option value="tech">Tech Support</option>-->
						<!--				<option value="null">/dev/null</option>-->
						<!--			</select>-->
					</div>
					<div class="field">
						<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
					</div>
					<div class="field">
						<!--	<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>-->

						<ul class="actions special">
							<li><a href="#" class="button">Send to HR</a></li>
						</ul>
			</form>
			<hr />
			<footer>
				<ul class="icons">
					<li><a href="https://www.linkedin.com/in/grace-cen-8b2493186/" class="icon brands fa-linkedin">LinkedIn</a></li>
					<li><a href="https://www.linkedin.com/in/chantal-villacres-4a2ba1180/" class="icon brands fa-linkedin">LinkedIn</a></li>
					<li><a href="#" class="icon brands fa-linkedin">LinkedIn</a></li>
				</ul>
			</footer>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="copyright">
				<li>&copy; SoundShelter</li>
				<li>Design: <a href="">Grace, Chantal, Umar</a></li>
			</ul>
		</footer>

		</div>

		<!-- Scripts -->
		<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}
		</script>

</body>

</html>
